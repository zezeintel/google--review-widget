<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Reviews</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="reviews-section">
    <!-- Review Slider Wrapper -->
    <div class="reviews-container-wrapper">
      <div class="arrow-button left-arrow" onclick="prevReview()">❮</div>

      <div class="reviews-container" id="reviews">
        <!-- Review cards will be injected here -->
      </div>

      <div class="arrow-button right-arrow" onclick="nextReview()">❯</div>
    </div>

    <p id="error-message" style="display:none; color:red; text-align:center; margin-top: 20px;">
      Unable to load reviews at the moment. Please try again later.
    </p>
  </section>

  <script src="script.js"></script>
</body>
</html>
